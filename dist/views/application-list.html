<h1 class="text-center">Applications</h1><hr> <div class="row"> <table class="flat-table flat-table-1" ng-controller="ApplicationsCtrl"> <thead> <th class="text-center">NAME <th class="text-center">EMAIL <th class="text-center">JOB ID <th class="text-center">DATE APPLIED  <tbody> <tr class="text-center" ng-repeat="app in applications | filter:search" ng-click="view($index)"> <td>{{app.attributes.name}} <td><a href="mailto:{{app.attributes.email}}" class="white">{{app.attributes.email}}</a> <td>{{app.attributes.job}} <td>{{app.createdAt | date}}   </table> </div>
