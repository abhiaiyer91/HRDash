<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/style.css">
    <!-- endbuild -->
  </head>
  <body ng-app="hrdashApp" ng-controller="MainCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id='mahaska-menu' class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img src="http://i1370.photobucket.com/albums/ag251/anthroisphoto/mahaskaprod/Global/logo_zps71293b31.png~original" class="img-responsive"/></a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="pull-right menu-mahaska">
              <li><a ng-href="#">Home</a></li>
              <li><a ng-href="#/applications" ng-show="loggedIn()">Applications</a></li>
              <li><a ng-href="#/jobs" ng-show="loggedIn()">Jobs</a></li>
              <li class="dropdown" ng-show="loggedIn()">
                <a href="" class="dropdown-toggle" data-toggle="dropdown">Welcome,  {{ currentUser.get("username") }} <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                  <li ng-cloak ng-show="loggedIn()"><a href="#" ng-click="logout()">Log out</a></li>
                </ul>
              </li>
              <li ng-cloak ng-hide="loggedIn()"><a href="#login">Log in</a></li>
            </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>








      <div class="row">
          <div class="full-view" ng-view=""></div>
      </div>

    <div class="footer">
      <div class="container">
        <p class="text-center lead"><a href="http://anthro.is"><img src="http://cdn.shopify.com/s/files/1/0467/3217/t/3/assets/icon_50x50.png?6783" alt=""></a></p>
      </div>
    </div>


    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>

    <!-- build:js(.) scripts/vendor.js -->

    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <script src="bower_components/underscore/underscore.js"></script>
    <!-- endbower -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/underscore.string.min.js"></script>
        <script src="//www.parsecdn.com/js/parse-1.2.15.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/loginCtrl.js"></script>
        <script src="scripts/controllers/jobSingleCtrl.js"></script>
        <script src="scripts/controllers/openingList.js"></script>
        <script src="scripts/controllers/applicationList.js"></script>
        <script src="scripts/services/parseService.js"></script>
