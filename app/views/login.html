<form ng-submit="login()">
  <fieldset>
    <label>Username:</label>
    <input type="text" class="form-control" ng-model="login.username" required />
    <label>Password:</label>
    <input type="password" ng-model="login.password" class="form-control" required /><br>
    <input type="submit" value="Log in" class="btn btn-lg btn-warning" />
   </fieldset>
 </form>
