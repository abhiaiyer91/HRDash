<h1 class="text-center">New Job</h1><br>

<div class="container">
	<div class="row">
        <div class="col-sm-8">
            <div class="the-box">
                <h4 class="small-title">ENTER DETAILS FOR NEW JOB POSTING</h4>
                <form ng-submit="submit(data)">
                    <div class="form-group">
                        <input type="text" ng-model="data.title" class='form-control' placeholder="Enter Title" required>

                    </div>
                    <div class="form-group">
                        <input type="text" ng-model="data.city" class='form-control' placeholder="Enter City" required>
                    </div>
                    <div class="form-group">
                        <input type="text" ng-model="data.state" class='form-control' placeholder="Enter State Abbreviation" required>
                    </div>

                    <div class="form-group">
                        <h4>Enter Description</h4>
                        <summernote config="options" ng-model="data.description"></summernote>

                        {{data.description}}

                        <!--<div config="options" summernote ng-model="data.description"></div>-->
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" class="i-grey-flat" required> I've checked and have followed procedure.
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger"><i class="fa fa-sign-in"></i> Submit</button>
                </form>
            </div><!-- /.the-box -->
        </div>
        <div class="col-sm-4">Insert documentation here</div>
    </div>
</div>
