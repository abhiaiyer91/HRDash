<div ng-controller="OpeningList">
	<h1 class="text-center">Current Job Openings</h1>
	<div class="table-responsive">
	<table>
		<thead>
			<tr class="table-heading">
				<th>TITLE</th>
				<th>LOCATION</th>
			</tr>
		</thead>
		<tbody class="sidebar-table">
			<tr ng-repeat="job in jobs | filter:search" ng-click="view(job.id)">
				<td>{{job.attributes.title}}</td>
				<td>{{job.attributes.loc}}</td>
			</tr>
		</tbody>
	</table>
	</div>
</div>
